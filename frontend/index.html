<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <form action="" id="add-account">
      <input type="text" name="username" id="username" />
      <input type="password" name="password" id="password" />
      <input type="submit" value="Add Account" />
    </form>
    <form action="" id="loginAccount">
      <input type="text" name="usernameLogin" id="usernameLogin" />
      <input type="password" name="passwordLogin" id="passwordLogin" />
      <input type="submit" value="Login" />
    </form>
    <div id="all-accounts">
      <button id="all-accounts">click to show all accounts</button>
    </div>
    <script type="module" src="script.js" async></script>
  </body>
</html>
